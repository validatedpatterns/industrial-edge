apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manuela-data-lake-central-kafka-cluster
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://{{ .Values.global.git.provider}}/{{ .Values.global.git.account }}/blueprints.git
    targetRevision: {{ .Values.global.git.ops_revision }}
    path: gitops/config/instances/manuela-data-lake/central-kafka-cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: manuela-data-lake-central-kafka-cluster
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: route.openshift.io
    kind: Route
    jsonPointers:
    - /status
  - group: image.openshift.io
    kind: ImageStream
    jsonPointers:
    - /spec/tags
  - group: apps.openshift.io
    kind: DeploymentConfig
    jsonPointers:
    - /spec/template/spec/containers/0/image
