storageSystem:
  deploy: false
  inventory:
    useSpecificNodes: false

clusterGroup:
  name: datacenter
  isHubCluster: true

  namespaces:
  - golang-external-secrets
  - open-cluster-management
  - manuela-ml-workspace
  - manuela-tst-all:
      operatorGroup: true
      labels:
        modelmesh-enabled: 'true'
        opendatahub.io/dashboard: 'true'
  - manuela-ci
  - manuela-data-lake
  - vault
  - openshift-pipelines
  - openshift-storage
  - redhat-ods-operator:
      operatorGroup: true
      targetNamespaces:
  - ml-development:
      labels:
        modelmesh-enabled: 'true'
        opendatahub.io/dashboard: 'true'
  - redhat-ods-applications
    #  operatorgroupExcludes:
    #  - manuela-ml-workspace

  subscriptions:
    acm:
      name: advanced-cluster-management
      namespace: open-cluster-management
      channel: release-2.14

    amqbroker-prod:
      name: amq-broker-rhel8
      namespace: manuela-tst-all

    amqstreams-prod-dev:
      name: amq-streams
      namespaces:
      - manuela-data-lake
      - manuela-tst-all

    camelk-prod-dev:
      name: camel-k
      namespaces:
      - manuela-data-lake
      - manuela-tst-all
      channel: stable-v2
      csv: camel-k-operator.v2.5.1
      installPlanApproval: Manual
      source: community-operators
      sourceNamespace: openshift-marketplace

    pipelines:
      name: openshift-pipelines-operator-rh
      source: redhat-operators

    odf:
      name: odf-operator
      namespace: openshift-storage
      source: redhat-operators

    ods:
      name: rhods-operator
      channel: stable-2.16
      namespace: redhat-ods-operator

  projects:
  - datacenter
  - production-datalake
  - golang-external-secrets
  - data-science-proj
  - vault

  applications:
    acm:
      name: acm
      namespace: open-cluster-management
      project: datacenter
      chart: acm
      chartVersion: 0.1.*
      ignoreDifferences:
      - group: internal.open-cluster-management.io
        kind: ManagedClusterInfo
        jsonPointers:
        - /spec/loggingCA

    pipelines:
      name: pipelines
      namespace: manuela-ci
      project: datacenter
      path: charts/datacenter/pipelines

    production-data-lake:
      name: production-data-lake
      namespace: manuela-data-lake
      project: production-datalake
      path: charts/datacenter/manuela-data-lake
      ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
        - /spec/replicas
      - group: route.openshift.io
        kind: Route
        jsonPointers:
        - /status
      - group: image.openshift.io
        kind: ImageStream
        jsonPointers:
        - /spec/tags

    storage:
      name: storage
      namespace: openshift-storage
      project: datacenter
      chart: openshift-data-foundations
      chartVersion: 0.2.*

    data-science-cluster:
      name: data-science-cluster
      namespace: redhat-ods-applications
      project: data-science-proj
      path: charts/datacenter/data-science-cluster
      ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
        - /spec/replicas
      - group: route.openshift.io
        kind: Route
        jsonPointers:
        - /status
      - group: image.openshift.io
        kind: ImageStream
        jsonPointers:
        - /spec/tags

    data-science-project:
      name: data-science-project
      namespace: ml-development
      project: data-science-proj
      path: charts/datacenter/data-science-project
      ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
        - /spec/replicas
      - group: route.openshift.io
        kind: Route
        jsonPointers:
        - /status
      - group: image.openshift.io
        kind: ImageStream
        jsonPointers:
        - /spec/tags

    test:
      name: manuela-test
      namespace: manuela-tst-all
      project: datacenter
      path: charts/datacenter/manuela-tst
      extraValueFiles:
        - /overrides/values-test-imagedata.yaml

    vault:
      name: vault
      namespace: vault
      project: datacenter
      chart: hashicorp-vault
      chartVersion: 0.1.*

    secrets-operator:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: golang-external-secrets
      chart: golang-external-secrets
      chartVersion: 0.1.*

